<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Color Range Page</title>
  </head>
  <body>
    <label for="red">Red</label>
    <input type="range" id="red" min="0" max="255" value="0" />
    <br />

    <label for="green">Green</label>
    <input type="range" id="green" min="0" max="255" value="0" />
    <br />

    <label for="blue">Blue</label>
    <input type="range" id="blue" min="0" max="255" value="0" />
    <br />

    <div id="colorText">
      <p>Change the 3 colors Ranges above and observe my color change</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
