<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pythagorean Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="myCanvas" width="300" height="350"></canvas>
    <p class="sentence">According to Pythagoras theorem</p>
    <p class="equation">
      <math>
        <mrow>
          <mi>c</mi>
          <mo>=</mo>
          <msqrt>
            <mrow>
              <msup>
                <mi>a</mi>
                <mn>2</mn>
              </msup>
              <mo>+</mo>
              <msup>
                <mi>b</mi>
                <mn>2</mn>
              </msup>
            </mrow>
          </msqrt>
        </mrow>
      </math>
    </p>

    <script src="script.js"></script>
  </body>
</html>
